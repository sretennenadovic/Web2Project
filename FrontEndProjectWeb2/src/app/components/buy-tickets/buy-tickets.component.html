
<h3>Odaberite vrstu karte za kupovinu</h3>
<br/>
<select class="sirina"
    [(ngModel)]="selectedTicketType"
    (change)="changeOfTicketType()">
  <option
    *ngFor="let ticketType of TicketTypes"
    [ngValue]="ticketType">
    {{ ticketType.Name }}
  </option>
</select>
&nbsp;
<button (click)="buy()" class="btn btn-secondary">Kupi kartu</button>
