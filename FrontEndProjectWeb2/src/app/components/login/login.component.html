<div class="sidenav">
  <div class="login-main-text">
    <h2>
      JGSP<br />
      Stranica za prijavu
    </h2>
    <p>Prijavi se ili se registruj da bi koristio nase usluge.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>E-mail adresa</label>
          <input
            type="text"
            formControlName="username"
            required
            class="form-control"
            placeholder="E-mail adresa"
          />
        </div>
        <div class="form-group">
          <label>Lozinka</label>
          <input
            type="text"
            formControlName="password"
            required
            class="form-control"
            placeholder="Lozinka"
          />
        </div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          *ngIf="!authService.isLoggedIn"
          class="btn btn-black"
        >
          Prijavi se
        </button>
        <button (click)="moveToRegisterComponent()" class="btn btn-secondary">
          Registruj se
        </button>
      </form>
    </div>
  </div>
</div>
