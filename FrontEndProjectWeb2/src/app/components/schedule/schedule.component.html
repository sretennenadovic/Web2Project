<p>
  Vrsta linije:
</p>

<select [(ngModel)]="selectedLineType" (change)="changeOfLineType()">
    <option *ngFor="let lineType of values.LineTypes" [ngValue]="lineType">
      {{lineType.Name}}
    </option>
</select>
<p>
  Vrsta reda voznje:
</p>

<select [(ngModel)]="selectedScheduleType" (change)="changeOfScheduleType()">
    <option *ngFor="let scheduleType of values.ScheduleTypes" [ngValue]="scheduleType">
      {{scheduleType.Name}}
    </option>
</select>

<p>Linije:</p>
<div>
<ul *ngFor="let lines of values.Lines" (click) = "selectedLine(lines)">
  <li *ngIf="selectedLineType.Id===lines.LineTypeId">{{lines.Name}}</li>
</ul>
</div>

<div>Rezultat odabranog: {{schedule.Departure}}</div>
